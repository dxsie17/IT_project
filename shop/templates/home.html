<!DOCTYPE html>
<html>
<head>
    <title>I FEEL</title>
    <style>
        /* 基础按钮样式 */
        .auth-buttons {
            margin: 20px;
            text-align: center;
        }
        .auth-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
        }
        .register-btn {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 登录/注册按钮 -->
    <div class="auth-buttons">
        <a href="{% url 'login' %}" class="login-btn">登录</a>
        <a href="{% url 'register' %}" class="register-btn">注册</a>
    </div>

    <!-- 其他页面内容（例如商品列表） -->
    <h1>Welcome to I FEEL</h1>
    <div class="product-list">
        <!-- 商品展示逻辑 -->
    </div>
</body>
</html>
