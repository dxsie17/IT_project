<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        .header {
            background-color: #5A7742;
            color: white;
            font-size: 24px;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ddd;
            display: inline-block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #5A7742;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #5A7742;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #476132;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
        }
        .link a {
            text-decoration: none;
            color: #5A7742;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">I FEEL</div>
        <div class="profile-icon"></div>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Tel" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Re-enter Password" required>

            <!-- 添加商家注册选项 -->
            <label>
                <input type="checkbox" name="is_merchant"> 注册为商家
            </label>

            <button type="submit" class="btn">Register</button>
        </form>
        <div class="link">
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
