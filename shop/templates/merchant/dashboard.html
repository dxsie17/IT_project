<!-- 商品管理页面 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>商品管理 - I FEEL</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; text-align: center; }
        .nav { background: #5a7f4f; padding: 15px; color: white; }
        .nav a { color: white; margin: 0 15px; text-decoration: none; }
        .product-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; width: 200px; text-align: center; }
        .product img { width: 100px; height: 100px; object-fit: cover; }
        .actions button { margin-top: 5px; padding: 5px 10px; }
        .add-product { border: 2px dashed #ccc; padding: 30px; margin: 10px; width: 200px; text-align: center; cursor: pointer; }
    </style>
</head>
<body>
    <div class="nav">
        <h1>商品管理 - I FEEL</h1>
        <a href="{% url 'merchant_dashboard' %}">返回后台</a>
    </div>

    <div class="container">
        <h2>管理你的商品</h2>
        <div class="product-container">
            {% for item in items %}
            <div class="product">
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
                <p>{{ item.name }}</p>
                <p>¥{{ item.price }}</p>
                <button onclick="window.location.href='{% url 'edit_item' item.id %}'">编辑</button>
                <button onclick="window.location.href='{% url 'delete_item' item.id %}'" style="background-color: red; color: white;">删除</button>
            </div>
            {% empty %}
            <p>暂无商品</p>
            {% endfor %}
            <div class="add-product" onclick="window.location.href='{% url 'add_item' %}'">
                ➕ 添加商品
            </div>
        </div>
    </div>
</body>
</html>
