<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }
        .header {
            background-color: #5b7f50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-container {
            padding: 30px;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            background: #ddd;
            border-radius: 50%;
            display: inline-block;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #5b7f50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #4a6a3f;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #5b7f50;
            font-size: 14px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">I FEEL</div>
    <div class="form-container">
        <div class="profile-icon"></div>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">Register</a>
    </div>
</div>

</body>
</html>
